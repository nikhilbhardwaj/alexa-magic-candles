group 'in.nikhilbhardwaj'
version '0.1'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile (
            [group: 'com.google.inject', name: 'guice', version:'4.0'],
            [group: 'com.google.inject.extensions', name: 'guice-multibindings', version: '4.0'],
            [group: 'com.amazon.alexa', name: 'alexa-skills-kit', version: '1.1.3'],
            [group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.0.0'],
            [group: 'com.amazonaws', name: 'aws-java-sdk-iot', version: '1.11.163']
    )

    testCompile (
            [group: 'junit', name: 'junit', version: '4.12']
    )
}

// Alexa Skill - AWS Lambda Configuration
task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtime
    }
}

build.dependsOn buildZip
